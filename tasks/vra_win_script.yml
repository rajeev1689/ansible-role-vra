---
- name: Create powershell script for windows vRA automation
  local_action: template dest="{{ script_dir }}" src="../templates/windows/vRA62Automation_v1.ps1"

- name: Run vRA script
  script: "{{ script_dir }}/vRA62Automation_v1.ps1"
  register: s_test

- name: Check for Errors
  debug: var=s_test.stderr

- name: Check Script Output
  debug: var=s_test.stdout_lines

- name: clean up local copy of vRA script
  local_action: file path="{{ script_dir }}/vRA62Automation_v1.ps1" state=absent
  tags: mkdir

